[workspace]
members = [
    "shared",
    "services/api-gateway",
    "services/pdf-ingest",
    "services/text-extraction",
    "services/prompt-manager",
    "services/classifier"
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"
authors = ["Your Name <you@example.com>"]
license = "MIT"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
config = "0.13"
thiserror = "1"
tracing = "0.1"
async-trait = "0.1"

[patch.crates-io]
bindgen = "0.69"
