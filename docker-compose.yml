version: '3.9'

services:
  regressdb:
    image: postgres:17
    restart: unless-stopped
    networks:
      - backendnet
    environment:
      POSTGRES_USER: regress
      POSTGRES_PASSWORD: 'nITj"+0(f89F'
      POSTGRES_DB: regress
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  kafka:
    image: bitnami/kafka:latest
    restart: unless-stopped
    networks:
      - backendnet                # << hier ergÃ¤nzen
    environment:
      KAFKA_CFG_PROCESS_ROLES: "controller,broker"
      KAFKA_CFG_NODE_ID: "1"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_KRAFT_CLUSTER_ID: "11111111111111111111"
    ports:
      - "9092:9092"

  migrator:
    build:
      context: .
      dockerfile: services/migrator/Dockerfile
    depends_on:
      - regressdb
    networks:
      - backendnet
    environment:
      # password must be URL-encoded
      DATABASE_URL: 'postgres://regress:nITj%22+0(f89F@regressdb:5432/regress'

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks:
      - backendnet
    environment:
      RUN_MIGRATIONS: '0'
    ports:
      - "8080:8080"

  pdf-ingest:
    build:
      context: .
      dockerfile: services/pdf-ingest/Dockerfile
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks:
      - backendnet
    environment:
      # password must be URL-encoded
      DATABASE_URL: 'postgres://regress:nITj%22+0(f89F@regressdb:5432/regress'
      RUN_MIGRATIONS: '0'
      MESSAGE_BROKER_URL: kafka:9092
    ports:
      - "8081:8081"

  text-extraction:
    build:
      context: .
      dockerfile: services/text-extraction/Dockerfile
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks:
      - backendnet
    environment:
      # password must be URL-encoded
      DATABASE_URL: 'postgres://regress:nITj%22+0(f89F@regressdb:5432/regress'
      RUN_MIGRATIONS: '0'
      MESSAGE_BROKER_URL: kafka:9092
