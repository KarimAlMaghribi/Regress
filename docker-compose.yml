version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: regress
    volumes:
      - db_data:/var/lib/postgresql/data
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "8080:8080"
  pdf-ingest:
    build:
      context: .
      dockerfile: services/pdf-ingest/Dockerfile
    ports:
      - "8081:8081"
  text-extraction:
    build:
      context: .
      dockerfile: services/text-extraction/Dockerfile
  prompt-manager:
    build:
      context: .
      dockerfile: services/prompt-manager/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/regress
    ports:
      - "8082:8082"
  classifier:
    build:
      context: .
      dockerfile: services/classifier/Dockerfile
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"

volumes:
  db_data:
